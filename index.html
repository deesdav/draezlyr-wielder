<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAEZLYR</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/logo.png" type="image/x-icon">
</head>

<body>
    <div id="realtimepresented"></div>
    <div id="lobby">
        <h1 id="headline">DRAEZLYR WIELDER</h1>
        <button id="play">PLAY</button>
        <button id="story">STORY RECAP</button>
        <button id="customization">customization</button>
    </div>

    <div id="storyinfo">
        <p id="storyPart">After killing the King of Heaven, you gained more power and the ability to teleport to other
            galaxies to kill even more enemies and become the most powerful draezlyr wielder in the universe</p>
        <input type="text" id="storyPartInput">
        <br>
        <button id="nextBtn">next</button>
        <button id="sendInputBtn">send</button>
    </div>
    <div id="yourName"></div>
    <div id="planets">
        <div><img src="./res/img/marvelRedPlanet.png" alt="" id="marvelPlanet">
            <div id="nameOfPlanet">Multiverse Planet</div>
        </div>
    </div>
    <div id="levelsBox">
        <h2 id="levelsText">Levels: 1-20</h2>
        <button id="levelBtn">1</button>
    </div>
    
    <div id="mainGameBox"></div>
    <audio id="audioButtonClick" src=""></audio>
    <audio id="audioButtonClickMulti" src=""></audio>
    <audio id="audioLobbyBackground" src=""></audio>
    <script src="./res/js/main.js"></script>
</body>

</html>
